<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookpoint</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/bookpoint-logo.png">
    <link rel="stylesheet" href="./assets/css/pages/index.css">
</head>

<body>
    <main>
        <div class="title">
            <h1>Bookpoint</h1>
        </div>

        <article class="login">
            <img src="./assets/images/bookpoint-logo.png" alt="Bookpoint logo">

            <form action="#" method="post" class="login-form">
                    <input type="email" name="email" placeholder="Login (RA)" aria-label="Insira seu RA" class="login-form-input">
                    <input type="password" name="password" placeholder="Insira sua senha" aria-label="Insira sua senha" class="login-form-input">

                    <div class="input-forgot">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                <button type="submit" aria-label="Fazer login com RA e senha">
                    LOGIN
                </button>
            </form>

            <section class="access">
                <p>Calouros e ex-alunos</p>

                <button type="button" aria-label="Saiba como realizar o acesso como calouro ou ex-aluno">
                    COMO REALIZAR O ACESSO
                </button>
            </section>
        </article>
    </main>

    <script src="./assets/js/pages/index.js"></script>
</body>

</html>
